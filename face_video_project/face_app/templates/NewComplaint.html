<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Complaint</title>
    {% load static %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("{% static 'images/NewComplaint_background.jpeg' %}") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color:rgb(33, 90, 163);
            margin-bottom: 20px;
        }
        .card {
            background-color: rgba(130, 187, 224, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            margin-bottom: 20px;
            text-align: left;
        }
        .card label {
            color: #101e51;
            margin: 10px 0;
            display: block;
            font-weight: bold;
        }
        .card input, .card textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button-container {
            display: flex;
            gap: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .cancel-button {
            background-color: #dc3545;
        }
        .cancel-button:hover {
            background-color: #c82333;
        }
        .home-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .home-button:hover {
            background-color: #0056b3;
        }
        .home-button svg {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <a href="{% url 'home' %}" class="home-button" title="Go to Home">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 12L12 3l9 9"></path>
            <path d="M9 21V9h6v12"></path>
        </svg>
    </a>
    <h1>Submit New Complaint</h1>
    <form method="POST" class="card" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="name">Missing Person's Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="mobile">Missing Person's Mobile:</label>
        <input type="text" id="mobile" name="mobile" required>
        <label for="email">Missing Person's Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="address">Last Seen Location</label>
        <textarea id="address" name="address" required></textarea>
        <label for="file">Missing Person's Photo:</label>
        <input type="file" id="file" name="file" required>
        
        <!-- Button Container -->
        <div class="button-container">
            <button type="submit">Submit Complaint</button>
            <!-- Cancel Button -->
            <a href="{% url 'user_home' %}">
                <button type="button" class="cancel-button">Cancel</button>
            </a>
        </div>
    </form>
</body>
</html>
